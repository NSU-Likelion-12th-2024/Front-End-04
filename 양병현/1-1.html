<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Create An Account</h2>

    <form action="">
      <div>
        <label for="fn">First name</label>
        <input required placeholder="First name" type="text" name="" id="fn" />
      </div>
      <div>
        <label for="ln">Last name</label>
        <input required placeholder="Last name" type="text" name="" id="ln" />
      </div>
      <div>
        <label for="em">Email</label>
        <input required placeholder="Email" type="email" name="" id="em" />
      </div>
      <div>
        <label for="un">Usename</label>
        <input required placeholder="Usename" type="text" name="" id="un" />
      </div>
      <div>
        <label for="pw">Password</label>
        <input
          minlength="10"
          required
          placeholder="Password"
          type="password"
          name=""
          id="pw"
        />
      </div>
      <div>
        <label for="bd">Birth date</label>
        <input required type="date" name="" id="bd" />
      </div>
      <div>
        <label for="hp">How happy are you</label>
        <input required placeholder="" type="range" name="" id="hp" />
      </div>
      <div>
        <label for="col">What is yout fav.color</label>
        <input required type="color" name="" id="col" />
      </div>
      <input type="button" value="Create ACcount" />
    </form>
  </body>
</html>
