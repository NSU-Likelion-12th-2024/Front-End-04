    <h2>Apple ID 생성</h2>
    <br />
    <p>하나의 Apple ID로 모든 Apple 서비스를 이용할 수 있습니다.</p>

    <input class="name" required placeholder="성" type="text" name="" id="" />
    <input
      class="name"
      required
      placeholder="이름"
      type="text"
      name=""
      id=""
    /><br />
    <select class="obj" name="" id="">
      <option value="">대한민국+82</option>
    </select>
    <br />
    <input
      class="obj"
      required
      placeholder="전화번호"
      type="tel"
      name=""
      id=""
    /><br />
    <input class="obj" required type="date" name="" id="" /><br />
    <input
      class="obj"
      required
      placeholder="name@example.com"
      type="email"
      name=""
      id=""
    /><br />
    <input
      class="obj"
      required
      pattern="^(?=.*[!@#$%^&*())"
      minlength="8"
      maxlength="16"
      placeholder="암호"
      type="password"
      name=""
      id=""
    />
    <section>
      번호 확인 방법
      <input required type="checkbox" name="msg" id="msg" />
      <label for="msg">문자메세지</label>
      <input required type="checkbox" name="asg" id="asg" />
      <label for="asg">음성메세지</label>
    </section>
    <input required type="checkbox" name="agr" id="agr" />
    <label for="agr">광고수신동의</label><br />
    <input required type="checkbox" name="agr2" id="agr2" />
    <label for="agr2">개인정보수집동의</label><br />
