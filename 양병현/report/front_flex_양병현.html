<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .red_box {
        width: 200px;
        height: 200px;
        background-color: beige;
        padding: 100px;
      }
      .blue_box {
        width: 200px;
        height: 200px;
        background-color: lightgreen;
        border: 3px solid black;

        flex-direction: column;
        align-items: center;
      }
      .box1 {
        background-color: lightpink;
        width: 40px;
        height: 40px;
        border: 1px solid white;
        margin: 10px;
      }
      .box2 {
        background-color: lightskyblue;
        width: 150px;
        height: 40px;
        border: 1px white dashed;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="red_box">
      <div class="blue_box">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box1"></div>
      </div>
    </div>
  </body>
</html>
