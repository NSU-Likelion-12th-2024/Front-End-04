<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple ID 생성</title>
  </head>
  <body>
    <header style="text-align: center">
      <button type="button">
        <a href="../과제1/과제1.html"
          ><label for="applelogo"
            ><img src="../과제보조자료1/applelogo.png" alt="applelogo"
          /></label>
        </a></button
      ><br />

      <button type="button">스토어</button><br />
      <button type="button">Mac</button><br />
      <button type="button">iPad</button><br />
      <button type="button">iPhone</button><br />
      <button type="button">Watch</button><br />
      <button type="button">Airpods</button><br />
      <button type="button">악세사리</button><br />
      <button type="button">고객지원</button><br />
      <button type="button">
        <img src="../과제보조자료1/돋보기.png" alt="돋보기" />
      </button>
      <h2>Apple ID</h2>
      <div>로그인</div>
      <br />
      <div>Apple ID 생성</div>
      <br />
      <div>FAQ</div>
      <h2>Apple ID 생성</h2>
      <p>하나의 Apple ID로 모든 Apple 서비스를 이용할 수 있습니다.</p>
    </header>
    <main style="text-align: center">
      <form action="">
        <label for="성"></label>
        <input type="text" placeholder="성" id="성" /><br />

        <label for="이름"></label>
        <input type="text" placeholder="이름" id="이름" /><br />

        <select name="" id="">
          <option value="대한민국 +82">대한민국 +82</option>
          <option value="미국 +02">미국 +02</option></select
        ><br />

        <label for="전번"></label>
        <input type="tel" placeholder="전화번호" id="전번" /><br />

        <label for="날짜"></label>
        <input type="date" placeholder="연도-월-일" id="날짜" /><br />

        <label for="이메일"></label>
        <input type="email" placeholder="name@example.com" id="이메일" /><br />

        <label for="암호"></label>
        <input
          type="password"
          pattern="^(?=.*[$@$!%*#?&]).{10,}$"
          title="10자리 이상 혹은 특수부호 하나를 필수로 포함시키세요"
          placeholder="암호"
          minlength="10"
          id="암호"
        /><br />

        <span>번호 확인 방법</span>
        <input type="radio" name="survey" id="number-survey" />
        <label for="number-survey">문자 메시지</label>

        <input type="radio" name="survey" id="voice-survey" />
        <label for="voice-survey">음성 메시지</label><br />

        <input type="checkbox" id="ad" />
        <label for="ad">광고수신동의</label><br />

        <input type="checkbox" id="par" />
        <label for="par">개인정보수집동의</label><br />

        <button>가입하기</button>
      </form>
    </main>
    <footer style="text-align: center">
      <a href="../과제1/과제1.html">이전 페이지</a>
    </footer>
  </body>
</html>
