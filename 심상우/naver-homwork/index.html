<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="action.js" defer></script>
    <script src="https://kit.fontawesome.com/5286d2d6db.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1>NAVER</h1>
    </div>

    <div id="id">
      <i class="fa-regular fa-user"></i>
      <input type="text" id="two-id" placeholder="아이디" />
      <i>@naver.com</i>
    </div>
    <!-- 여기부터 -->
    <div id="form-pass">
      <i class="fa-solid fa-lock"></i>
      <input type="password" id="form-pass-input" placeholder="비밀번호" />
      <i class="fa-regular fa-eye-slash eyeIcon"></i>
    </div>
    <!-- 여기까진 배운거 이제부터 실행연습-->
    <div id="select-email">
      <i class="fa-regular fa-envelope"></i>
      <input
        type="text"
        id="email-adress"
        placeholder="[선택] 이메일 주소 (비밀번호 찾기 등 본인 확인용)"
      />
    </div>
    <ul id="form-ul"></ul>
    <ul id="form-ul-one"></ul>
  </body>
</html>
